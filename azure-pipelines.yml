trigger:
- main

pool:
    vmImage: ubuntu-latest
variables:
    buildConfiguration: 'Release'
steps:
- task: DotNetCoreCLI@2
  displayName: 'Restore Build'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
- task: DotNetCoreCLI@2
  displayName: 'Dotnet Build'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: 'Publish Build'
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/weather-api.$(Build.BuildNumber).zip'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/weather-api.$(Build.BuildNumber).zip'
    ArtifactName: 'drop'
    publishLocation: 'Container'